<ng-container *ngIf="(products$ |async) as result" [ngSwitch]="result.dataState">
  <ng-container *ngSwitchCase="DataStateEnum.LOADING">
    Loading ....
  </ng-container>

  <ng-container *ngSwitchCase="DataStateEnum.ERROR">
    <div class="alert alert-danger">
      {{result.errorMessage}}
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="DataStateEnum.LOADED">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Available</th>
        <th>Selected</th>
      </tr>
      <app-product-item [produit]="p" *ngFor="let p of result.data" style="display: contents;">

      </app-product-item>

    </table>
  </ng-container>
</ng-container>
